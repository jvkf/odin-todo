<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <script src="https://kit.fontawesome.com/0429980843.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Todo Organizer</h1>
  </header>
  <section class="projects-sidebar">
    <div class="projects-sidebar_top">
      <h2 class="projects-sidebar_title">Projects</h2>
      <button type="button" class="projects-sidebar_btn" id="createProjectBtn">
        <i class="fa-solid fa-plus"></i>
        <span class="sr-only">Add Project</span>
      </button>
    </div>
    <div class="projects-sidebar_container">
    </div>
  </section>
  <main class="dashboard">
    <div class="dashboard_container">
      <div class="dashboard_project">
        <h3>Project options:</h3>
        <button type="button" class="dashboard_project-btn edit" id="editProjectBtn">
          Edit Name
        </button>
        <button type="button" class="dashboard_project-btn remove" id="removeProjectBtn">
          Delete
        </button>
      </div>
    </div>
  </main>
</body>

</html>
